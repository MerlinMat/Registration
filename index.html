<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href=".src/output.css" rel="stylesheet">
    <link href=".src/input.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-stone-300 to-gray-400">
    <header class="bg-blue-800 text-white p-6 mb-8 rounded-lg shadow-md">
        <div class="flex items-center justify-between">
          <h1 class="text-3xl font-bold mx-auto">Student Registration System</h1>
          <nav class="absolute right-6">
            <a href="#toDo">
            <button id="studentsBtn" class="bg-blue-950 px-4 py-2 rounded-lg text-white font-bold">Students</button>
        </a>
        </nav>
        </div>
      </header>
        <main class="container mx-auto px-4 flex flex-col gap-8">
            <!---New Students Register--->
            <section class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-blue-800 mb-4 pb-2 border-b border-gray-200">Register New Student</h2>
                <form id="studentForm" class="space-y-4">
                    <div class="form-group">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Student Name:</label>
                        <input type="text" id="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <span class="error-message text-red-500 text-sm mt-1 block" id="nameError"></span>
                    </div>
                    <div class="form-group">
                        <label for="id" class="block text-sm font-medium text-gray-700 mb-1">Student ID:</label>
                        <input type="text" id="id" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <span class="error-message text-red-500 text-sm mt-1 block" id="idError"></span>
                    </div>
                    <div class="form-group">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email ID:</label>
                        <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <span class="error-message text-red-500 text-sm mt-1 block" id="emailError"></span>
                    </div>
                    <div class="form-group">
                        <label for="contact" class="block text-sm font-medium text-gray-700 mb-1">Contact No:</label>
                        <input type="text" id="contact" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <span class="error-message text-red-500 text-sm mt-1 block" id="contactError"></span>
                    </div>
                    <div class="form-actions flex gap-2 mt-6">
                        <button type="submit" id="submitBtn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Register</button>
                        <button type="button" id="cancelBtn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 hidden">Cancel</button>
                    </div>
                </form>
            </section>
            
            <!---Registered Students-->
    
            <section class="bg-white p-6 rounded-lg shadow-md h-64 overflow-y-auto" id="toDo">
                <h2 class="text-2xl font-semibold text-blue-800 mb-4 pb-2 border-b border-gray-200">Registered Students</h2>
                <div class="table-container overflow-x-auto max-h-96 overflow-y-auto">
                    <table id="studentsTable" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-blue-800 text-white sticky top-0">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Student Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Student ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Email ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Contact No</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="studentsTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Student records will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    
        <script src="script.js"></script>
    
</body>
</html>
